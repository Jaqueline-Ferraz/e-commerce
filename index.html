<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja Virtual </title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://kit.fontawesome.com/2aa6d0aa4a.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <h1>Logo</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <a href="#">
        <i class="fa fa-shopping-cart"></i>
      </a>
    </nav>
  </header>

  <div class="banner">
    <h2>Promoção de primavera!</h2>
    <p>Descontos de até 50% em todos os produtos da loja.</p>
    <a href="#" class="btn-promo">Compre agora</a>
  </div>

  <main>
    <section>
      <h2>Produtos em destaque</h2>
      <ul class="products">
        <li>
          <img src="https://via.placeholder.com/150x150" alt="produto 1">
          <h3>Produto 1</h3>
          <p>R$ 99,90</p>
          <button>Comprar</button>
        </li>
        <li>
          <img src="https://via.placeholder.com/150x150" alt="produto 2">
          <h3>Produto 2</h3>
          <p>R$ 49,90</p>
          <button>Comprar</button>
        </li>
        <li>
          <img src="https://via.placeholder.com/150x150" alt="produto 3">
          <h3>Produto 3</h3>
          <p>R$ 79,90</p>
          <button>Comprar</button>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Minha loja virtual. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
